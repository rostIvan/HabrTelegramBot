version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk-browsers
    working_directory: ~/TelegramBot

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
      CC_TEST_REPORTER_ID: d2be86e30e85eac5caccbc2c989f05fb6e88ffb862554593d86b8ee18f8803b1

    steps:
      - checkout
      - run: chmod +x gradlew

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: ./gradlew dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      # code climate setup
      - run: curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter && chmod +x ./cc-test-reporter
      - run : ./cc-test-reporter before-build

      # run tests and jacoco coverage report
      - run: ./gradlew clean build jacocoTestReport

      # run pitest report
      - run: ./gradlew pitest

      # copy artifacts to dir
      - run:
          name: Copy artifacts
          command: |
            mkdir /tmp/artifacts
            mkdir /tmp/artifacts/jar
            mkdir /tmp/artifacts/test-reports
            cp -r build/libs/* /tmp/artifacts/jar
            cp -r build/reports/* /tmp/artifacts/test-reports

      # store artifacts
      - store_artifacts:
          path: /tmp/artifacts

      - store_test_results:
          path: build/test-results/test

      # upload coverage on code climate
      - run:
        name: Upload code climate
          command: ./cc-test-reporter after-build --exit-code $EXIT_CODE

      # upload coverage on codecov
      - run:
          name: Upload codecov
          command: bash <(curl -s https://codecov.io/bash)
          when: on_success